<h6>ProductComponents</h6>
<div class ="container">
<table border="1px"class="table table-hover">

    <tr>
        <td colspan="4">Search:<input type="text" [(ngModel)]="filter"  ></td>
        <td>Sorting:<select class="form-select" [(ngModel)]="funnel" >
          <option [value]="'a-z'">A-Z</option>
          <option [value]="'z-a'">Z-A</option>
          <option [value]="'low'">Low-High</option>
          <option [value]="'high'">High-Low</option>
        </select></td>
    </tr>

    <tr>
        <th class="bg-success text-white">PID</th>
        <th class="bg-success text-white">ProductName</th>
        <th class="bg-success text-white">Productprice</th>
        <th class="bg-success text-white">Productdesc</th>
        <th class="bg-success text-white">productimage</th>

    </tr>
    <tr ngColor *ngFor="let product of  products|search:filter|sorting:funnel">
    <td>{{product.productid}}</td>
    <td>{{product.productname | titlecase}}</td>
    <td>{{product.productprice | currency:'USD'}}</td>
    <td>{{product.productdesc}}</td>
    <td><img [src]='product.productimg' height='60px' width='50px'></td>

</tr>
</table>
</div>
