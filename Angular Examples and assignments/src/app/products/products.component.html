<h1>products works!</h1>
<table border="1">
    <tr><th>PID</th>
        <th>ProductName</th>
        <th>Productprice</th>
        <th>productdesc</th>
        <th>productimage</th>
    </tr>
<tr *ngFor='let product of productarray'>
    <td>{{product.productid}}</td>
    <td>{{product.productname}}</td>
    <td>{{product.productprice}}</td>
    <td>{{product.productdesc}}</td>
    <td><img [src]='product.productimg' height='60px' width='50px'></td>
</tr>
</table>
