<h2>product Component</h2>
<hr>
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<div class="container" align="center"></div>
<tr>
  <td colspan="4">Search:<input type="text" [(ngModel)]="filter"></td>
  <div id='button-holder'>
    <img src='assets/images/magnifying.jpg' width="20px"/>
</div>

<td>sorting:
<select class="form-select" [(ngModel)]="funnel">
  
  <option [value]="'a-z'">A-Z</option>
  <option [value]="'z-a'">Z-A</option>
  <option [value]="'low'">Low-High</option>
  <option [value]="'high'">High-Low</option>
</select>
</td>
</tr>
<table border="1px">

  <tr>
    <th class="bg-danger text-white"> Product Id</th>
    <th class="bg-danger text-white">Product Name</th>
    <th class="bg-danger text-white">Product Price</th>
    <th class="bg-danger text-white">Product Desc</th>
    <th class="bg-danger text-white">Product Img</th>
  </tr>
  <tr appNgcolor *ngFor="let product of  products|search:filter|sorting:funnel">

    <td> {{product.productid}}</td>
    <td>{{product.productname | titlecase}}</td>
    <td> {{product.productprice | currency:'USD'}}
    </td>
    <td> {{product.productdesc}}</td>
    <td>
      <img [src]="product.productimg" height="70px" width="90px">
    </td>
  </tr>
</table>
